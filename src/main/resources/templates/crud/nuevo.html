<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Nuevo Crud</title>
</head>
<body>
<div class="page-header">
    <h1>Nuevo Usuario</h1>
</div>
<form action="#" th:action="@{/crud/crear}" th:object="${usuario}" method="post">

    <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" required="required"/>
            <p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="contraseÃ±a" required="Password"/>
            <p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"/>
        </div>
    </div>



    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="email" required="email"/>
            <p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </div>




</form>

</body>
</html>

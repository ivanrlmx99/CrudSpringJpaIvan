<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading"><h3>Lista de usuarios</h3></div>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="usuario: ${usuarios}">
            <td data-th-text="${usuario.id}"></td>
            <td data-th-text="${usuario.nombre}"></td>
            <td data-th-text="${usuario.password}"></td>
            <td data-th-text="${usuario.email}"></td>
        </tr>
        </tbody>


    </table>

</div>
<br/>
<a class="btn btn-info" href="/crud/nuevo">Nuevo usuario</a>
</body>


</html>
